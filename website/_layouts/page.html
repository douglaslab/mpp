---
layout: default
body_class: page
---
{% if page.title %}
<div id="header-background">
  <div class="row">
    <div id="top">
          {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
          {% if page.subheading %}<h2>{{ page.title }}</h1>{% endif %}
    </div>
  </div>
</div>
{% endif %}

<div class="row">
  <main>
  {{ content }}
  </main>
</div>
