<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Document Title & Description -->
    <title>{{ site.name }} | {{ page.title }}</title>
    <meta name="description" content="">

    <!-- rss feed autodiscovery link -->
    <link rel="alternate" type="application/rss+xml" title="Wall Lab News" href="{{ site.url }}/feed.xml" />

    <!-- Mobile Screen Resizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
    <link rel="icon" href="/assets/images/icons/favicon-32.png" sizes="32x32">
    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" href="/assets/images/icons/favicon-152.png">
    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/icons/favicon-144.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/assets/images/icons/favicon-120.png">
    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/icons/favicon-114.png">
    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/icons/favicon-72.png">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="/assets/images/icons/favicon-57.png">
    <!-- Microsoft icon -->
    <meta name="msapplication-TileColor" content="#6cc4fc"/>
    <meta name="msapplication-TileImage" content="/assets/images/icons/favicon-144.png"/>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">



    <!-- typeface -->
    <!--
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
    -->

    <!-- HTML5 Shim for IE 6-8 -->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body class="{% if page.body_class %} {{ page.body_class }}{% endif %}">
    <!-- Old Browser Warning -->
    <!--[if lt IE 8]>
      <section class="container">
          Did you know that your web browser is a bit old? Some of the content on this site might not work right as a result. <a href="http://whatbrowser.org">Upgrade your browser</a> for a faster, better, and safer web experience.
      </section>
    <![endif]-->
  {% include head.html %}

    <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrap">
      {{ content }}
      </div>
    </div>

    {% include footer.html %}



    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="/assets/js/concealemail.js"></script>
    <script src="/assets/js/responsive-nav.min.js"></script>

    <!--initialises email concealment js -->
    <script>(function($) {
        $(document).ready( function() {
            $('.e').emailLink();
        } );
    })(jQuery);
    </script>


    <!--  navigation toggle  -->
    <script>
      var navigation = responsiveNav(".nav-collapse", {
        customToggle: "#toggle"
      });
    </script>


    <script src="/assets/js/main.js"></script>


    </body>
</html>
